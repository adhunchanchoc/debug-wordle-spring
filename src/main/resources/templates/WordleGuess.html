<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Java Wordle</title>

    <style>
        li{
            padding: 5pt;
        }
        .GREEN{
            background: green;
            color: white;
            padding: 2mm;
        }
        .YELLOW{
            background: yellow;
            padding: 2mm;
        }
        .BLACK{
             background: black;
             color: white;
             padding: 2mm;
        }
        .error{
            color: red;
            padding: 2mm;
        }
    </style>
</head>
<body>

<p class="error" th:text="${errorMessage}"></p>

<ul>
    <li th:each="entry: ${entries}">
        <b th:each="character : ${entry}"
           th:class="${character.color}"
           th:text="${character.letter}">A</b>
    </li>
</ul>

<form action="#" method="post">
    <p>Message: <input type="text" name="guess"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>

</body>
</html>
